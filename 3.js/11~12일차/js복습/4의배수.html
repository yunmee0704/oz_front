<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let str='';
        while (i <= 500){
            if(i % 4 == 0){
                str +=i+" ";
            }
            if(i % 20 == 0){
                str+='<br>';
            }
            i++;
            document.querySelector('body').innerHTML = str;
        }
    </script>
</body>
</html>
