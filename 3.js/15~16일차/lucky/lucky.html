<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         * ❗️❗️ 필독 ❗️❗️
         * - 함수 블록 내부에만 작성해주세요.
         */

        /*  문제 출제
         *
         *   ☘️당신의 운을 시험해 보세요☘️
         * - n은 내가 정하는 수 1~9까지의 숫자만 넣어주세요.
         * - 1~9번 중 랜덤으로 행운의 숫자를 출력합니다.
         * - 콘솔에 1~10회차의 각 행운의 숫자를 비교해 당첨 여부를 표시합니다. ex) 1회차 행운의 숫자 : 2 당첨!
         * - 총 당첨 횟수와 배팅금액을 곱해주세요.
         * - 최종 금액을 콘솔에 표시해주세요. ex) 당첨금은 30000원 입니다.
         *  *❗️ 제한 조건 ❗️
         * - 랜덤 숫자는 정수 입니다.
         *
         *
         */
        function question(n, m) {
            let j = 0; //당첨 횟수
            let result;//당첨금:당첨 횟수와 배팅금액을 곱해준 결과 값
            for (let i = 0; i <= 10; i++) {//10번 반복한다.
                let lucky = Math.floor(Math.random() * 9);//할 때마다 랜덤으로 1과 10사이의 숫자를 생성한다
                if (n == lucky) {//이게 맞으면??
                    console.log(`${i}회차 행운의 숫자:${lucky}당첨!`);//당첨 표시 해주기
                    j += 1;//당첨될 때마다 당첨횟수에 1씩 더해줌.
                } else {
                    console.log(`${i}회차 행운의 숫자:${lucky}낙첨! 유감`); //낙첨됐다고 유감표시
                }
            }
            result = j * m; //10회를 시도한 후 알게된 당첨횟수와 베팅금액을 곱해줌
            console.log(result)//당첨금 내놔

        }

        question(4, 10000);
    </script>
</body>

</html>
