<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해 주십시오.</p>
    <hr>
    <legend>개인정보</legend>
    <fieldset>
        <label for="">이름</label><input type="text"><br>
        <label for="">이메일주소</label><input type="text">
    </fieldset>
    <legend>설문</legend>
    <fieldset>
        <p>연령대가 어떻게 되십니까?</p>
        <input type="radio" name="" id=""><label for="">10대</label>
        <input type="radio" name="" id=""><label for="">20대</label>
        <input type="radio" name="" id=""><label for="">30대</label>
        <input type="radio" name="" id=""><label for="">40대</label>
        <input type="radio" name="" id=""><label for="">50대</label>
        <input type="radio" name="" id=""><label for="">그 외</label>
        <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오.</p>
        <input type="radio" name="" id=""><label for="">위치</label>
        <input type="radio" name="" id=""><label for="">학원비</label>
        <input type="radio" name="" id=""><label for="">강사</label>
        <input type="radio" name="" id=""><label for="">시설</label>
    </fieldset>
    <legend>기타의견</legend>
    <fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <button>제출</button>
    <hr>
    <p>입력하시느라 수고하셨습니다.</p>
</body>
</html>
