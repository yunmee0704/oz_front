<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 예제1번 -->
    <form action="">
        <h1>오즈코딩스쿨 회원가입</h1>
        <input type="text" placeholder="이메일을 입력해주세요." name="mail"><br>
        <input type="text" placeholder="이름을 입력해주세요." name="name"><br>
        <input type="text" placeholder="비밀번호를 입력해주세요."name="pw"><br>
        <input type="text" placeholder="비밀번호를 다시 입력해주세요." name="pw_confirm"><br>
        <input type="text"><span>-</span><input type="text"><span>-</span><input type="text"><br>
        <span>000000</span><br>
        <button type="submit" name="submit_btn">인증번호전송</button><br>
        <span>3:00</span><br>
        <button type="submit" name="confirm_btn">인증확인</button><br>
        <select name="place" id="place">
            <option value="1">서울</option>
            <option value="2">경기도</option>
            <option value="3">충청도</option>
            <option value="4">전라도</option>
            <option value="5">경상도</option>
            <option value="6">강원도</option>
            <option value="7">제주도</option>
        </select><br>
        <input type="radio" id="female"><label for="female">여성</label>
        <input type="radio" id="female"><label for="female">남성</label><br>
        <button type="submit">가입하기</button>
    </form>

    <!-- 예제 2번 -->
    <h1>회원가입</h1>
    <legend>필수 입력사항</legend>
    <fieldset>
        <form action="">
            <ul>
                <li><label for="name">이름</label><input type="text" name="name" id="name"></li>
                <li><label for="id">아이디</label><input type="text" name="id" id="id" placeholder="6자 이상 20자미만 공백없이"></li>
                <li><label for="pw">비밀번호</label><input type="text" name="pw" id="pw" placeholder="대소문자로 입력해주세요"></li>
                <li><label for="mail">이메일</label><input type="text" name="mail" id="mail"></li>
                <li><label for="phone">휴대폰</label><input type="text" name="phone" id="phone"></li>                
            </ul>
            <button type="submit">가입하기</button> <button type="reset">취소</button>
        </form>
    </fieldset>
    <legend>취미</legend>
    <fieldset>
        <ul>
            <li><input type="checkbox" name="coding" id="coding"><label for="coding">코딩</label>
            <input type="checkbox" name="exercise" id="exercise"><label for="exercise">운동</label>
            <input type="checkbox" name="breath" id="breath"><label for="breath">숨쉬기</label>
            <input type="checkbox" name="trip" id="trip"><label for="trip">여행</label>
            <input type="checkbox" name="sleep" id="sleep"><label for="sleep">잠자기</label>
            <input type="checkbox" name="read" id="read"><label for="read">독서</label>
            <input type="checkbox" name="netflix" id="netflix"><label for="netflix">넷플시청</label></li>
            <li>
                <input type="radio" name="male" id="male"><label for="male">남</label>
                <input type="radio" name="female" id="female"><label for="female">여</label>
                <input type="radio" name="secret" id="secret"><label for="secret">비밀</label>
            </li>
        </ul>
    </fieldset>
</body>
</html>
