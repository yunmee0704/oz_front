<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./채팅방.css">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>                      
                    </div>
                    <div class="user_column">
                        <div class="user_nick">친구</div>
                        <div class="user_count">2</div>
                    </div>
                </div>
            </section>
            <section class="chat">
                <ul>
                    <li class="send"><span>머행</span>
                    </li>
                    <li class="receive"><span>공부해</span></li>
                    <li class="send"><span>어디서?</span></li>
                    <li class="receive"><span>집에서! 오늘 밖에 너무 추워서 ㅠ</span></li>
                   
                </ul>
            </section>
        </main>
        <form action=""class="chat_form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
