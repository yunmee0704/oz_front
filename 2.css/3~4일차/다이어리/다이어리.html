<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./다이어리.css">
</head>
<body>
 <div class="diary">
    <h1>나만의 일기장</h1>
    <div class="state">
        <div class="date">
            <span>2023년</span>
            <span>12월</span>
            <span>12일</span>
            <span>화요일</span>
        </div>
        <div class="feeling">
            <span>감정상태</span>
            <progress max="100" value="20" ></progress>
        </div>
    </div>
    <div class="img-box">
        <img src="./cat.png" alt="">
    </div>
    <div class="text-box">
        <p>오늘은 공부하기 싫은 날</p>
        <p><span class="blue">비</span>가 오니까 기분이 축축 쳐진다</p>
        <p>이런날에는 집에서 <span class="red">고양이</span>랑 놀고 싶다.</p>
        <p>맛있는 <span class="green">떡볶이</span>도 먹고!</p>
        <p><span class="emph">하지만 결심했으니까 열심히 해야지</span></p>
    </div>
 </div>
</body>
</html>
